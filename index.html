<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etchasketch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Etch a Sketch</title>
</head>
<body>

<div class="grid-container">
    <div class="title">Etch a Sketch</div>
    <div class="mode">Mode: Coloring</div>
    <div class="contents">
        <div class="board"></div>
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="changeColor('gray')">Gray</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="resetBoard()">Reset</button>
        </div>
        <div class="boxsize">
            Board Size:
            <input 
                type="text" 
                placeholder="Board Size" 
                value="16" 
                onchange="changeSize(this.value)"
            />
            <button>Set</button>
        </div>
        <div class="error">
            Input must be between 2 and 100
        </div>
    </div>
</div>



</body>

</html>
